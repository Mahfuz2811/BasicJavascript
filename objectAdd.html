<html>

    <head>
        
    </head>

    <body>
        <div>
            <input type="text" name="value" id="value">
            <button type="button" 
                    onclick="ObjectAdd(document.getElementById('value').value)">
                    Add New Object
            </button>
        </div>




        <script>
            let objectA = {a: 1, b: 2};
            console.log(objectA);
            function ObjectAdd(value)
            {
                Object.assign(objectA, {object: value});
                console.log(objectA);
            }
            

        </script>


    </body>

</html>
