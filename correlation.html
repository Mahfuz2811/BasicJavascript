<html>

    <head>
        
    </head>

    <body>
        <div>
            <p>Open console log</p>
            <button type="button" 
                    onclick="journalEvents()">
                    Get Array From Object
            </button>
        </div>




        <script>

            let journal = [

                {events: ["work", "touched tree", "pizza",
                "running", "television"],
                squirrel: false},

                {events: ["work", "ice cream", "cauliflower",
                "lasagna", "touched tree", "brushed teeth"],
                squirrel: false},

                {events: ["weekend", "cycling", "break", "peanuts",
                "beer"],
                squirrel: true},
                /* and so on... */
            ];
            console.log(journal);

            function phi(table) 
            {
                return (table[3] * table[0] - table[2] * table[1]) /
                        Math.sqrt((table[2] + table[3]) *
                                (table[0] + table[1]) *
                                (table[1] + table[3]) *
                                (table[0] + table[2]));
            }

            function tableFor(event, journal) 
            {
                let table = [0, 0, 0, 0];
                for (let i = 0; i < journal.length; i++) 
                {
                    let entry = journal[i], index = 0;
                    if (entry.events.includes(event)) 
                        index += 1;
                    if (entry.squirrel) 
                        index += 2;

                    table[index] += 1;
                }
                return table;
            }
            
            function journalEvents() {
                console.log(event + ":", phi(tableFor("touched tree", journal)));
            }

        </script>


    </body>

</html>
