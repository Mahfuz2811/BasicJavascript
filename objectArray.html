<html>

    <head>
        
    </head>

    <body>
        <div>
            <p>Open console log</p>
            <button type="button" 
                    onclick="pushObject()">
                    Push Object
            </button>

            <button type="button" 
                    onclick="popObject()">
                    Pop Object
            </button>
        </div>




        <script>

            let journal = [

                {events: ["work", "touched tree", "pizza",
                "running", "television"],
                squirrel: false},

                {events: ["work", "ice cream", "cauliflower",
                "lasagna", "touched tree", "brushed teeth"],
                squirrel: false},

                {events: ["weekend", "cycling", "break", "peanuts",
                "beer"],
                squirrel: true},
                /* and so on... */
            ];
            console.log(journal);
            
            function pushObject()
            {
                journal.push({events: ["Shishir", "Shahriar", "Shibly", "Zisan", "Sony"], squirrel: true});
                console.log(journal);
            }

            function popObject()
            {
                journal.pop();
                console.log(journal);
            }

        </script>


    </body>

</html>
